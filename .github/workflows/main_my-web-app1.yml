# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Static HTML to Azure Web App - my-web-app1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B2DFE8582E3341A8993D4181EC1D9358 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_67945131C91649E4B6F4A85E6B845710 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F97B742AFEF540F08C97EAC8AB394418 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-web-app1'  # Replace with your Azure Web App name
          slot-name: 'Production'
          package: '.'  # Deploy everything in the root directory

      - name: Set up Static File Configuration
        run: |
          echo "Setting up static file serving configuration for Azure App Service"
          echo "DirectoryIndex index.html" > .htaccess  # Forces serving index.html as the default

      - name: Upload .htaccess file
        run: |
          echo "Uploading .htaccess file to Azure"
          cp .htaccess ./wwwroot/.htaccess  # Ensure it's placed in the wwwroot directory







